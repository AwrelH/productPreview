<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">

    <div class="card mb-3 rounded" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-6">
          <img
            src="images/image-product-desktop.jpg"
            alt=""
            class="img-fluid rounded-start img-card"
          />
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <p class="product-type text-muted">perfume</p>
            <h5 class="card-title">Gabrielle Essence Eau De Parfum</h5>
            <p class="card-text text-muted">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="card-text">
              <div class="price-body">
                <p class="price">
                  $149.99
                </p>
                <p class="price-old text-muted">
                  $169.99
                </p>
    
              </div>
              <a href="#" class="btn btn-success"> <i class="fa-solid fa-cart-shopping"></i> Add to cart</a>
              
            </p>
          </div>
        </div>
      </div>
    </div>

  
  </div>


  </div>
  <script src="https://kit.fontawesome.com/2ae8405b0b.js" crossorigin="anonymous"></script>
</body>

</html>
